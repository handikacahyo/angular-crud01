<table mat-table [dataSource]="listData">
  <ng-container matColumnDef="FoodName">
    <th mat-header-cell *matHeaderCellDef>Food</th>
    <td mat-cell *matCellDef="let element">{{ element.foodName }}</td>
  </ng-container>

  <ng-container matColumnDef="Comment">
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="actEdit(element, element.id)"
      >
        <mat-icon>create</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a home icon"
        (click)="actDelete(element, element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
